    <style> /* --- Styling for index.html --- */
  
        body, html {
         height: 100%;
         margin: 0;
         font: 400 15px/1.8 "Lato", sans-serif;
         color: rgb(255, 255, 255);
         font-size:2vw;}
       
       .bg {
         background-image: url("https://1.bp.blogspot.com/-SltLuKhV3W8/YCLwCTIMFWI/AAAAAAAAe-E/AqnfxxGugfk7EwPShPXfBANxe-BFrXF7wCLcBGAsYHQ/s16000/LAPTOP-WALLPAPER-HD-1920X1080.jpg");
         background-position: center;
         background-size: cover;}
       
       * { box-sizing: border-box;}
       A {text-decoration: none; color: white;} 
       
       .button {
         position: relative;
         background:  linear-gradient(90deg, rgba(53, 0, 0, 0.75) 0%, rgba(0, 19, 83, 0.75) 75%);
         -webkit-backdrop-filter:blur(15px) contrast(200%);
         backdrop-filter: blur(15px) contrast(200%);
         order: none;
         font-size: 18px;
         padding: 12px 24px;
         border: none;
         cursor: pointer;
         border-radius: 10px;
         text-align: center;
         transition: font-size 0.5s, background-color 0.5s;    color: #FFFFFF;
         padding: 20px;
         text-decoration: none;
         overflow: hidden;
         box-shadow: 2px 4px 5px #000 inset;}
       
       .button:hover{
         background-color: black;
         font-size: 22px;
       }

           .caption {
             position: absolute;
             left: 0;
             top: 50%;
             width: 100%;
             text-align: center;
             color: #000;
           }
           
           .caption span.border {
             background-color: #000000; /* Fallback color */
             background-color: rgba(0,0,0, 0.25); /* Black w/opacity/see-through */
             -webkit-backdrop-filter:blur(15px) saturate(200%) brightness(75%);
             backdrop-filter: blur(15px) saturate(200%) brightness(75%);
             color: white; 
             font-weight: bold;
             border: 3px solid #f1f1f1;
             border-radius: 25px;
             position: absolute;
             top: 50%;
             left: 50%;
             transform: translate(-50%, -50%);
             z-index: 2;
             width: 65%;
             padding: 20px;
             text-align: center;
             font-size: 15px;
             font-size: 2vw;
           }
           
           .infoMain {
             position: absolute;
             left: 17.5%;
             top: 50%;
             width: 65%;
             height: fit-content;
             -ms-transform: translateY(-50%);
             transform: translateY(-50%);
             border-radius: 10px;
             border-color: white;
             box-shadow: 2px 4px 10px #000 inset;
             background: url("https://www.pixel4k.com/wp-content/uploads/2021/05/abstract-waving-4k_1620165379-1536x960.jpg");
             -webkit-backdrop-filter:blur(15px) contrast(200%);
             backdrop-filter:blur(15px) contrast(200%);
             background-position: center;
             background-size:cover;
       
             overflow-x: hidden;
             overflow-y: hidden; 
             padding-top: 20px;
             padding-right: 10px;
             padding-left: 10px;
             text-align: center;
         
             background-color: #000000; /* Fallback color */
             background-color: rgba(0,0,0, 0.75); /* Black w/opacity/see-through */
             color: white; 
             font-weight: bold;
             border: solid #f1f1f1;
             border-style: groove;
             border-radius: 20px;
           }
           
           
           .infoMain a {
             padding: 6px 8px 20px 16px;
             text-decoration: none;
             font-size: 15px;
             color: #ffffff;
             display: block;
             text-align: center;
             font-size:1.5vw;
             font-family: fantasy;
             border: 1px #000;
             }
